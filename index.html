<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- start: Css -->
    <link rel="stylesheet" type="text/css" href="asset/css/bootstrap.min.css"> 
    <!-- plugins -->
    <link rel="stylesheet" type="text/css" href="asset/css/plugins/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="asset/css/plugins/simple-line-icons.css" />

    <link rel="stylesheet" type="text/css" href="asset/css/plugins/icheck/skins/flat/aero.css" />

<body id="mimin" class="dashboard form-signin-wrapper">
    <div class="container">
        <form class="form-signin">
            <div class="panel periodic-login">
                <span class="atomic-number"></span>
                <div class="panel-body text-center">
                    <h1 class="atomic-symbol"><img src="asset/img/htx_logo.jpg" width="30%" alt=""></h1>
                    <p class="atomic-mass">呼和浩特通信段</p>
                    <p class="element-name">信息公示平台</p>
                    <i class="icons icon-arrow-down"></i>
                    <div class="form-group form-animate-text" style="margin-top:40px !important;">
                        <input id="account" type="text" class="form-text" required>
                        <span class="bar"></span>
                        <label>账号</label>
                    </div>
                    <div class="form-group form-animate-text" style="margin-top:40px !important;">
                        <input id="key" type="password" class="form-text" required onkeypress="return gotozqmsg(event);">
                        <span class="bar"></span>
                        <label>密码</label>
                    </div>
                    <input id="sub" type="button" class="btn col-md-12" value="登 录" onclick="gotozqmsg(event);" />
                </div>
                <div class="text-center" style="padding:5px;"> All Rights Reserved By：呼和浩特通信段劳动人事科无纸化办公开发组 </div>
            </div>
        </form>
    </div>

    <!--<script src="asset/js/main.js"></script> -->
    <script>
        function gotozqmsg(e) {
            var zqmsgaccount = $("#account").val();
            var zqmsgkey = $("#key").val();
            $.ajax({
                url: 'Passkey.ashx?',
                type: 'post',
                data: {
                    "zqmsgaccount": zqmsgaccount,
                    "zqmsgkey": zqmsgkey,
                },
                success: function (msg) {
                    if (msg == 1)
                        window.location.href = 'ZhuqinMsg.html';
                    else
                        alert("帐号或密码错误");
                }
            });
        }
    </script>
    <script>

        $(document).keydown(function (event) {
            if (event.keyCode == 13) {
                $("#sub").click();
            }
        });

    </script>

</body>
</html>
